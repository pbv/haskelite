<!doctype html>

  <body>
    <h1>Inserting a value into a binary search tree</h1>
    <p>Inserting a value into a binary search tree. <a href="index.html">Back</a></p>
    <div id="haskelite"></div>
    <script src="haskelite-min.js"></script>
    <script>
      var decls =
	  "-- a recursive type for binary search trees of 'a's\n"+
	  "data BST a = Leaf | Node a (BST a) (BST a)\n\n"+
	  "-- insert a value into an ordered search tree\n"+
	  "-- NB: this function is polymorphic on 'a'\n"+
	  "-- but will only only actually work with integers and characters\n"+
          "insert :: a -> BST a -> BST a\n"+
	  "insert x Leaf = Node x Leaf Leaf\n"+
	  "insert x (Node y left right)\n"+
	  "         | x<y = Node y (insert x left) right\n"+
	  "         | x>y = Node y left (insert x right)\n"+
	  "         | otherwise = Node y left right\n";
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"insert 3 (Node 2 (Node 1 Leaf Leaf) (Node 4 Leaf Leaf))", declarations: decls }
      });
    </script>
    <hr>
    Pedro Vasconcelos, 2023.
  </body>
</html>
