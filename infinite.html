<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="screen.css">
  </head>

  <body>
    <h1>Infinite lists</h1>
    <p>Lazy evaluation allows producing and consuming a
      infinite data structures such as lists.
      Here is an example that sums all squares that are
      less than 20.      
      <a href="index.html">Back</a></p>
    <div id="haskelite"></div>
    <script src="haskelite-min.js"></script>
    <script>
      var decls = "square x = x*x\n";
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression: "sum (takeWhile (\\x -> x<20) (map square [1..]))",
		   declarations: decls }
      });
    </script>
    <hr>
    Pedro Vasconcelos, 2023.
  </body>
</html>
