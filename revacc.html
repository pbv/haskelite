<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="screen.css">
  </head>

  <body>
    <h1>Reversing a list</h1>
    <p>Reversing a list using an accumulator. <a href="index.html">Back</a></p>
    <div id="haskelite"></div>
    <script src="haskelite-min.js"></script>
    <script>
      var decls =
	  "reverse :: [a] -> [a]\n"+
	  "reverse xs = revAcc xs []\n\n"+
	  "revAcc :: [a] -> [a] -> [a]\n"+
	  "revAcc [] ys     = ys\n"+
	  "revAcc (x:xs) ys = revAcc xs (x:ys)\n"
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"reverse \"Madam I'm Adam\"", declarations: decls }
      });
    </script>
    <hr>
    Pedro Vasconcelos, 2023.
  </body>
</html>
