<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="screen.css">
  </head>

  <body>
    <h1>Reversing a list</h1>
    <p>Reversing a list using an accumulator. <a href="index.html">Back</a></p>
    <div id="haskelite"></div>
    <script src="haskelite-min.js"></script>
    <script>
      var decls = "reverse xs = revacc xs []\n\nrevacc [] ys = ys\nrevacc (x:xs) ys = revacc xs (x:ys)\n"
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"reverse [1..5]", declarations: decls }
      });
    </script>
    <hr>

  </body>
</html>
