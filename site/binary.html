  <body>
    <h1>Convert an integer into binary</h1>
    <p>Converting an integer into decimal using successive divisions and
      an accumulator. <a href="index.html">Back</a></p>
    <div id="haskelite"/>

    <script>
      var decls =
	  "binary :: Int -> String\n"+
	  "binary n = map digitToChar (digits n [])\n\n"+
	  "-- obtain the digits recursively;\n"+
	  "-- the second argument is an accumulator for the digits\n"+
	  "digits :: Int -> [Int] -> [Int]\n"+
	  "digits 0 acc = acc\n"+
	  "digits n acc = digits (n`div`2) ((n`mod`2):acc)\n\n"+
	  "-- convert a binary digit to a character\n"+
	  "digitToChar :: Int -> Char\n"+
	  "digitToChar 0 = '0'\n"+
	  "digitToChar 1 = '1'\n";
   
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"binary 13", declarations: decls }
      });
    </script>
