    <h1>Sort a list using a binary search tree</h1>
    <p>Sort a list of values by inserting them into a binary search tree (BST)
      and then flattening the resulting tree. <a href="index.html">Back</a></p>
    <div id="haskelite"/>
    <script>
      var decls =
	  "-- A recursive data type for Binary Search Trees (BST) of 'a's\n"+
	  "data BST a = Leaf | Node a (BST a) (BST a)\n\n"+
	  "-- Insert a value into an ordered search tree\n"+
	  "-- NB: this function is polymorphic on 'a'\n"+
	  "-- but will not work all types!\n"+
          "insert :: a -> BST a -> BST a\n"+
	  "insert x Leaf = Node x Leaf Leaf\n"+
	  "insert x (Node y left right)\n"+
	  "         | x<=y      = Node y (insert x left) right\n"+
	  "         | otherwise = Node y left (insert x right)\n\n"+
	  "-- transform a list into a BST;\n"+
	  "makeTree :: [a] -> BST a\n"+
	  "makeTree [] = Leaf\n"+
	  "makeTree (x:xs) = insert x (makeTree xs)\n\n"+
	  "-- flatten a BST into a list\n"+
	  "flatten :: BST a -> [a]\n"+
	  "flatten tree = flattenAcc tree []\n\n"+
	  "-- worker function using an accumulator\n"+
	  "flattenAcc :: BST a -> [a] -> [a]\n"+
	  "flattenAcc Leaf acc = acc\n"+
	  "flattenAcc (Node x l r) acc = flattenAcc l (x:(flattenAcc r acc))\n\n"+
	  "-- Tree sort algorithm;\n"+
	  "-- make a tree and flatten back to list\n"+
	  "treeSort :: [a] -> [a]\n"+
	  "treeSort xs = flatten (makeTree xs)\n";

      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: {
	      expression:"treeSort [3,1,4,2]",
	      declarations: decls
	  }
      });
    </script>
