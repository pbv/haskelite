    <h1>The Collatz sequence</h1>
    <p>Computing the <a href="https://en.wikipedia.org/wiki/Collatz_conjecture">Collatz sequence</a> starting from a given integer.
      <a href="index.html">Back</a></p>

    <div id="haskelite"/>
    <script type='text/javascript'>
      var decls =
	  "collatz :: Int -> [Int]\n"+
	  "collatz 1 = [1]\n"+
	  "collatz n\n"+
	  "     | n`mod`2 == 0 = n : collatz (n`div`2)\n"+
	  "     | otherwise    = n : collatz (3*n+1)\n\n";
      
      Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"collatz 13", declarations: decls }
      });
    </script>
