  <body>
    <h1>An expression evaluator</h1>
    <p>A simple evaluator for arithmetic expressions represented as
    abstract syntax trees (ASTs). <a href="index.html">Back</a></p>
    <div id="haskelite"/>

    <script>
      var decls =
	  "-- A recursive type for arithmetic expressions\n"+
	  "data Expr = Num Int | Add Expr Expr | Mult Expr Expr\n\n"+
	  "-- example expression: 1+(2*3)\n"+
	  "example :: Expr\n"+
	  "example = Add (Num 1) (Mult (Num 2) (Num 3))\n\n"+
	  "-- Recursive function to evaluate an expression\n"+
          "eval :: Expr -> Int\n"+
	  "eval (Num v) = v\n"+
	  "eval (Add e1 e2) = eval e1 + eval e2\n"+
	  "eval (Mult e1 e2) = eval e1 * eval e2\n";
	  
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"eval example",
		   declarations: decls
		 }
      });
    </script>
