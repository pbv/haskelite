  <body>
    <h1>Fibonnacci sequence</h1>
    <p>Computing 
      <a href="https://en.wikipedia.org/wiki/Fibonacci_sequence">Fibonnacci
      numbers</a> using a self-referencing infinite list.
      <a href="index.html">Back</a></p>

    <div id="haskelite"/>
    <script type='text/javascript'>
      var decls =
	  "-- The infinite list of Fibonnacci numbers:\n"+
	  "-- * the first two numbers are 0 and 1;\n"+
	  "-- * every number after that is the sum of the previous two\n"+
	  "-- This is very clever solution that only makes sense if you think recursively!\n"+
	  "-- Because of lazy evaluation it is also efficient:\n"+
	  "-- it memorizes previously computed Fibonacci numbers\n"+
	  "-- similarly to a dynamic programming solution in an imperative language\n"+
	  "fibs :: [Int]\n"+
	  "fibs = 0 : 1 : zipWith (+) fibs (tail fibs)\n\n";
	  
      Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression: "fibs", declarations: decls }
      });
    </script>
