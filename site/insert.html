    <h1>Insertion sort of a list of integers</h1>
    <p>Sort a list of integers using sucessive insertions.
    <a href="index.html">Back</a></p>
    <div id="haskelite"/>
    <script>
      var decls =
	  "-- insertion sort\n"+
	  "isort :: [Int] -> [Int]\n"+
	  "isort [] = []\n"+
	  "isort (x:xs) = insert x (isort xs)\n\n"+
	  "-- insert a value into a sorted list\n"+
          "insert :: Int -> [Int] -> [Int]\n"+
	  "insert x [] = [x]\n"+
	  "insert x (y:ys) | x<=y = x:y:ys\n"+
	  "                | otherwise = y:insert x ys\n\n";
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"isort [5,3,1,2,4]",
		   declarations: decls
		 }
      });
    </script>
