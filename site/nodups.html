    <script type='text/javascript' src='lib/codemirror.js'></script>

  </head>

  <body>
    <h1>Remove consecutive duplicates</h1>
    <p>Remove consecutive duplicate elements from a list.
      <a href="index.html">Back</a></p>
    <div id="haskelite"/>

    <script>
      var decls =
	  "-- uses an \"as-pattern\" to match xs with a non-empty list\n"+
	  "-- and extract the first element\n"+
	  "nodups (x:xs@(y:_)) | x==y = nodups xs\n"+
	  "nodups (x:xs) = x : nodups xs\n"+
	  "nodups [] = []\n";
   
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"nodups \"Mississippi\"", declarations: decls }
      });
    </script>
