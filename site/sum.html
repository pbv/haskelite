    <h1>Summing squares</h1>
    <p>Summing the squares of numbers from 1 to 5 using
    the <em>map</em> and <em>sum</em>
    functions. <a href="index.html">Back</a></p> <div id="haskelite"/>
    <script>
      var decls =
	  "sumSquares xs = sum (map square xs)\n\n"+
	  "square x = x*x\n\n" +
	  "{- The following functions are predefined in the Prelude:\n" +
	  "map f [] = []\n"+
	  "map f (x:xs) = f x : map f xs\n\n"+
	  "sum [] = 0\n"+
	  "sum (x:xs) = x + sum xs\n"+
	  "-}\n";
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"sumSquares [1,2,3,4,5]",
		   declarations: decls }
      });
    </script>
