<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="screen.css">
  </head>

  <body>
    <h1>Summing a list</h1>
    <p>Summing the squares of numbers from 1 to 5.</p>
    <div id="haskelite"></div>
    <script src="haskelite-min.js"></script>
    <script>
      var decls = "square x = x*x";
      var app = Elm.Haskelite.init({
          node: document.getElementById("haskelite"),
	  flags: { expression:"sum (map square [1..5])", declarations: decls }
      });
    </script>
    <hr>
    Pedro Vasconcelos, 2022.
  </body>
</html>
